backend:
  name: git-gateway
  branch: main
media_folder: "_site/upload"
public_folder: "/upload"
collections: 
    - name: "news"
      label: "Berita"
      folder: "src/news"
      create: true
      slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields: 
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Thumbnail", name: "image", widget: "image" }
        - { label: "Description", name: "description", widget: "string" }
        - { label: "Author", name: "author", widget: "string", default: "Admin" }
        - { label: "Date", name: "date", widget: "datetime" }
        - { label: "Tags", name: "tags", widget: "list", default: ["news"] }
        - { label: "Body", name: "body", widget: "markdown" }

    - name: "page"
      label: "Halaman"
      folder: "src/page"
      create: true
      slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields: 
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Description", name: "description", widget: "string" }
        - { label: "Date", name: "date", widget: "datetime" }
        - { label: "Tags", name: "tags", widget: "list", default: ["page"] }
        - { label: "Body", name: "body", widget: "markdown" }

    - name: "gallery"
      label: "Galeri"
      folder: "src/gallery"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Publish Date", name: "date", widget: "datetime"}
        - { label: "Tags", name: "tags", widget: "list", default: ["gallery"] }
        - {label: "Image", name: "image", widget: "image"}